schema: ./generated-schema.gql
documents: ./src/**/*.gql
generates:
  ./src/generated-hooks.ts:
    plugins:
      - add:
          content:
            - '/* WARNING: This file is automatically generated. Do not edit. */'
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      namingConvention: change-case#pascalCase
      noGraphQLTag: true
      overwrite: true
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: true
hooks:
  afterOneFileWrite:
    - prettier './src/generated-hooks.ts' --write
