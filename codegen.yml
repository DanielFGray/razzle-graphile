schema: ./src/generated/schema.gql
documents: ./src/queries/**/*.gql
config:
  scalars:
    UUID: string
    Username: string
    Url: string
    Tag: string
    Datetime: string
    BigInt: string
generates:
  ./src/generated/index.ts:
    plugins:
      - add:
          content:
            - '/* WARNING: This file is automatically generated. Do not edit. */'
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      immutableTypes: true
      enumsAsTypes: true
      namingConvention: change-case#pascalCase
      noGraphQLTag: true
      overwrite: true
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: true
hooks:
  afterOneFileWrite:
    - prettier './src/generated/index.ts' --write
